{% extends 'base.html' %}

{% block content %}
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">Dashboard</h1>

    <!-- Search and Add Button -->
    <div class="flex justify-between mb-4">
        <input type="text" hx-get="/search" hx-trigger="keyup changed delay:500ms"
               hx-target="#item-table" name="query"
               class="block w-64 p-2 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
               placeholder="Search items...">
        <button data-modal-target="add-modal" data-modal-toggle="add-modal"
                class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5">
            Add Item
        </button>
    </div>

    <!-- Item Table -->
    <div id="item-table">
        {% include 'partials/table.html' %}
    </div>

    <!-- Add Item Modal -->
    {% include 'partials/modal.html' %}
{% endblock %}
